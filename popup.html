<!DOCTYPE html>
<html>
  <head>
    <style>
body{
  width: 30rem;
  padding: 0.6rem;
  background-color: rgb(248, 249, 249);
  background-image: url('./images/gopher-front.svg');
  background-position: bottom -10px right -10px;
  background-repeat: no-repeat;
  background-size: 128px 128px;
  color: rgb(31, 30, 30);
}
body>*:first-child {
  margin-top: 0;
}
body>*:last-child {
  margin-bottom: 0;
}

h1 {
  margin: 0.6rem;
  font-size: 140%;
  font-weight: normal;
}

[role="menu"] {
  padding: 0.2rem;
  background-color: rgba(253, 252, 252, 0.8);
}

[role="menuitem"] {
  padding: 0.6rem;
  margin: 0.2rem;
  cursor: pointer;
}

[role="menuitem"]:hover {
  background-color: rgb(140, 197, 231);
}

[role="menuitem"]:active {
  background-color: #5a95b5;
  position:relative;
  top: 1px;
  left: 1px;
}

li[role="menuitem"] {
  list-style: none;
}

li[role="menuitem"]:before {
  content: '\1f4cb  '
}

address {
  font-size: 8pt;
  margin: 0;
}
address a {
  color: inherit;
}
address a:hover {
  color: rgb(140, 197, 231);
}
address a:active {
  color: #5a95b5;
}
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <h1>Copy the Go Package</h1>
    <ul role="menu" id="presentation-selector">
    </ul>
    <address>
      <a href="https://github.com/kyoh86/chromext-copy-go-package/#LICENSE">LICENSE</a>
    </address>
  </body>
</html>
